<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Units conversion</title>
	<link rel="stylesheet" href="style.css">
	<script src="unitsConversion.js"></script>
</head>
<body>
	<h1>Units Conversion</h1>
	<div class="form">
		<label for="valor">Convertir</label>
		<input  id="valor" type="text" >
		<select name="selector" id="first">
			<option value="m">Meter(m)</option>
			<option value="cm" >Centimeter(cm)</option>
			<option value="mm">Milimeter(mm)</option>
		</select>
		<label class="en" > EN </label>
		<select name="selector" id="second">
			<option value="m">Meter(m)</option>
			<option value="cm" selected="selected">Centimeter(cm)</option>
			<option value="mm">Milimeter(mm)</option>
		</select>
		<button id="calculate"> Calcular </button>
	</div>
	<hr>
	<div class="result">
		<label for="ResultText">Result:</label>
		<span class="units"></span>
		<input id="ResultText" type="text" placeholder=" converted unit">
	</div>
</body>
</html>
